        :root {
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-border: #334155;
            --color-text: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-primary: #38bdf8;
            --color-success: #22c55e;
            --color-warning: #eab308;
            --color-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--color-surface);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-border);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .inventory-section {
            background: var(--color-surface);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
            max-width: 600px;
        }

        .inventory-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .inventory-item label {
            flex: 1;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .inventory-item input {
            width: 80px;
            padding: 8px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 14px;
        }

        .recipes-section {
            background: var(--color-surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 14px;
        }

        .filter-bar select {
            padding: 10px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 14px;
        }

        .recipe-card {
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .recipe-card.craftable {
            border-color: var(--color-success);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .recipe-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .recipe-reward {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .ingredients-list {
            display: grid;
            gap: 8px;
        }

        .ingredient {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: var(--color-surface);
            border-radius: 4px;
            font-size: 14px;
        }

        .ingredient.available {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
        }

        .ingredient.insufficient {
            background: rgba(234, 179, 8, 0.1);
            color: var(--color-warning);
        }

        .ingredient-amount {
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: var(--color-surface);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .clear-btn {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        recipes.sort((a,b) => b.rep - a.rep);

        recipes.forEach(recipe => {
            Object.keys(recipe.items).forEach(item => allIngredients.add(item));
        });

        allIngredients = Array.from(allIngredients).sort();

        allIngredients.forEach(item => {
            inventory[item] = 0;
        });

        function loadInventory() {
            const saved = localStorage.getItem('scInventory');
            if (saved) {
                inventory = JSON.parse(saved);
            }
        }

        function saveInventory() {
            localStorage.setItem('scInventory', JSON.stringify(inventory));
        }

        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            allIngredients.forEach(item => {
                if (vehicleItems.has(item)) return;
                
                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.innerHTML = `
                    <label>${item}</label>
                    <input type="number" min="0" value="${inventory[item] || 0}" onchange="updateInventory('${item}', this.value)">
                `;
                grid.appendChild(div);
            });
        }

        function updateInventory(item, value) {
            inventory[item] = parseInt(value) || 0;
            saveInventory();
            renderRecipes();
        }

        function clearInventory() {
            if (confirm('Czy na pewno chcesz wyczyścić cały ekwipunek?')) {
                allIngredients.forEach(item => {
                    inventory[item] = 0;
                });
                saveInventory();
                renderInventory();
                renderRecipes();
            }
        }

        function checkRecipe(recipe) {
            let available = 0;
            let total = 0;
            let allAvailable = true;

            Object.entries(recipe.items).forEach(([item, needed]) => {
                if (vehicleItems.has(item)) return;
                
                total++;
                const have = inventory[item] || 0;
                if (have >= needed) {
                    available++;
                } else {
                    allAvailable = false;
                }
            });

            return {available, total, allAvailable};
        }

        const vehicleItems = new Set([
            "Argo ATLS", "Argo ATLS Geo", "Argo ATLS IKTI", "Nox", "Pulse", 
            "Intrepid", "Fortune", "C1 Spirit", "Zeus Mk II ES", "Sabre Peregrine",
            "Sabre Firebird"
        ]);

        function renderRecipes() {
            const container = document.getElementById('recipes-container');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filterStatus = document.getElementById('filter-status').value;

            let craftableCount = 0;
            let filtered = recipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm) || 
                                     Object.keys(recipe.items).some(item => item.toLowerCase().includes(searchTerm));
                
                const status = checkRecipe(recipe);
                let matchesFilter = true;

                if (filterStatus === 'craftable') {
                    matchesFilter = status.allAvailable;
                } else if (filterStatus === 'partial') {
                    matchesFilter = status.available > 0 && !status.allAvailable;
                }

                if (status.allAvailable) craftableCount++;

                return matchesSearch && matchesFilter;
            });

            container.innerHTML = '';
            filtered.forEach(recipe => {
                const status = checkRecipe(recipe);
                const card = document.createElement('div');
                card.className = `recipe-card ${status.allAvailable ? 'craftable' : ''}`;
                
                let ingredientsHTML = '';
                Object.entries(recipe.items).forEach(([item, needed]) => {
                    if (vehicleItems.has(item)) return;
                    
                    const have = inventory[item] || 0;
                    const available = have >= needed;
                    ingredientsHTML += `
                        <div class="ingredient ${available ? 'available' : 'insufficient'}">
                            <span>${item}</span>
                            <span class="ingredient-amount">${have}/${needed}</span>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="recipe-header">
                        <div class="recipe-name">${recipe.name} <span style="color: var(--color-warning); font-size: 16px; margin-left: 8px;">(${recipe.rep} rep)</span></div>
                        <div class="recipe-reward">→ ${recipe.reward}</div>
                    </div>
                    <div class="ingredients-list">
                        ${ingredientsHTML}
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('craftable-count').textContent = craftableCount;
            document.getElementById('total-recipes').textContent = recipes.length;
        }

        function filterRecipes() {
            renderRecipes();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'recipes') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('recipes-tab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('inventory-tab').classList.add('active');
            }
        }

        loadInventory();
        renderInventory();
        renderRecipes();
    </script>
</body>
</html>
